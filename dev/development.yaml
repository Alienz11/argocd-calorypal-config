apiVersion: apps/v1
kind: Deployment
metadata:
  name: calorypal
spec:
  selector:
    matchLabels:
      app: calorypal
  replicas: 2
  template:
    metadata:
      labels:
        app: calorypal
    spec:
      containers:
      - name: calorypal
        image: gcr.io/<PROJECT_ID>/<IMAGE_NAME>:<TAG>
        imagepullpolicy: always
        ports:
        - containerPort: 80
